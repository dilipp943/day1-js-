<html>
    <body>
<h1 style="color: red;">The Factorial task is:</h1>
Number:<input type="text" id="num"> 
<button type="button"  onclick=facto()>Factorial</button>
</input><input type="text" id="dp"></input>
<h3 style="color:royalblue;">The Account task is:</h3>
 <p id="account"></p>
 <h3 style="color:rgb(18, 127, 236);">The Static task is:</h3>
 <p id="cube"></p>
 <p id="square"></p>
 <h3 style="color:slateblue;">The inheritance task is:</h3>
 <p id="in"></p>
<script>
var facto=()=>
{
    var i,n,fact=1;
    n=Number(document.getElementById("num").value);
 for(i=1;i<=n;i++)
 {
     fact=fact*i;
 }
 document.getElementById("dp").value=fact;
}
class Account
{
    constructor(nam,bal)
    {
        this.name=nam;
        this.balance=10000;
    }

    deposit(x)
    {
      
      this.balance=this.balance+x;
    }
    display()
    {
        return "<b>Name is</b>"+" "+this.name+"</br></br>"+ "<b>Initial Balance </b> is 10000 and after deposited 11000 balance is"+ " "+  this.balance;
    }
}
obj1 =new Account("Dilip");
obj1.deposit(11000);
document.getElementById("account").innerHTML = obj1.display();

//now math class 
class Math
{
    static Cube(x)
    {
      return x*x*x;
      
    }
    static Square(x)
    {
        return x*x;
      
    }
   
}

document.getElementById("cube").innerHTML ="<b>Cube of 5 is:</b>"+ Math.Cube(5);
document.getElementById("square").innerHTML ="<b>Square of 10 is:</b>"+ Math.Square(10);

// now account class

class account
{
    constructor(nam,bal)
    {
        this.name=nam;
        this.balance=500;
    }

    deposit(x)
    {
      
      this.balance=this.balance+x;
    }

}
class currentAccount extends account
{
    constructor(nam,bal)
    {
    super(nam,bal);
    }
     withdraw(a)
     {
         this.balance=this.balance-a;
     }
     show()
    {
        return "<b>Name is</b>"+" "+this.name+"</br></br>"+"<b>Total balance</b> is 950 and after withdraw balance is:"+this.balance;
    }
}
obj =new currentAccount("Dilip");
obj.deposit(450);
obj.withdraw(800);
document.getElementById("in").innerHTML = obj.show();

 </script>
 </body>
</html>
